name: flutter_oss_licenses
description: A tool to generate detail and better OSS license list using pubspec.yaml/lock files.
version: 3.0.11
homepage: https://github.com/espresso3389/flutter_oss_licenses/tree/master/packages/flutter_oss_licenses
repository: https://github.com/espresso3389/flutter_oss_licenses

environment:
  sdk: ">=3.9.0 <4.0.0"
resolution: workspace

executables:
  generate:

dependencies:
  # This package is now just a wrapper of dart_pubspec_licenses package and re-exports its functionality only.
  # So, it can depend on any version of dart_pubspec_licenses package without any issues.
  dart_pubspec_licenses:

dev_dependencies:
  flutter_lints: ^5.0.0

